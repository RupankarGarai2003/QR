<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bug Tracker</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --accent-color: #ffffff;
      --bg-color: #f0f2f5;
      --text-color: #333;
      --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: var(--accent-color);
      padding: 1em;
      text-align: center;
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      animation: slideDown 0.8s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .bug-list {
      margin-top: 20px;
      display: grid;
      gap: 20px;
    }

    .bug {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bug h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    .bug button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .bug button:hover {
      background-color: #2e7d32;
    }

    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      cursor: pointer;
      box-shadow: var(--box-shadow);
      transition: transform 0.3s ease;
    }

    .add-btn:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: var(--box-shadow);
      animation: popUp 0.4s ease;
    }

    @keyframes popUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .modal-content button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸª² Bug Tracker</h1>
  </header>

  <div class="container">
    <div class="bug-list" id="bugList"></div>
  </div>

  <button class="add-btn" onclick="openModal()">+</button>

  <div class="modal" id="bugModal">
    <div class="modal-content">
      <h2>Report a Bug</h2>
      <input type="text" id="bugTitle" placeholder="Bug Title" />
      <textarea id="bugDescription" rows="5" placeholder="Describe the bug in detail..."></textarea>
      <button onclick="submitBug()">Submit</button>
      <button onclick="closeModal()" style="background-color: #ccc;">Cancel</button>
    </div>
  </div>

  <script>
    const bugList = document.getElementById("bugList");
    const bugModal = document.getElementById("bugModal");

    function openModal() {
      bugModal.style.display = "flex";
    }

    function closeModal() {
      bugModal.style.display = "none";
    }

    function submitBug() {
      const title = document.getElementById("bugTitle").value.trim();
      const description = document.getElementById("bugDescription").value.trim();

      if (!title || !description) {
        alert("Please fill in all fields");
        return;
      }

      const bug = document.createElement("div");
      bug.classList.add("bug");
      bug.innerHTML = `
        <h3>${title}</h3>
        <p>${description}</p>
        <button onclick="exportPDF(this)">Export to PDF</button>
      `;

      bugList.prepend(bug);
      closeModal();
      document.getElementById("bugTitle").value = "";
      document.getElementById("bugDescription").value = "";
    }

    function exportPDF(btn) {
      const bug = btn.parentElement;
      const title = bug.querySelector("h3").innerText;
      const description = bug.querySelector("p").innerText;

      const pdfWindow = window.open("", "", "width=800,height=600");
      pdfWindow.document.write(`
        <html><head><title>${title}</title></head><body>
        <h1>${title}</h1>
        <p>${description}</p>
        <script>
          window.print();
        <\/script>
        </body></html>
      `);
      pdfWindow.document.close();
    }
  </script>
</body>
</html>
